<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advance HTML tags</title>
  </head>

  <body>
    <h3>This is List Section.</h3>
    <h4>ul used for unorder list like symbol .</h4>
    <h4>ol used for order list like 1,2,3,4</h4>
    <!-- for unordered list -->
    <ul>
      <li>Apple</li>
      <li>Mango</li>
      <li>Banana</li>
    </ul>
    <ol>
      <li>
        Apple
        <ul>
          <li>red</li>
          <li>green</li>
        </ul>
      </li>
      <li>
        Mango
        <ul>
          <li>red</li>
          <li>green</li>
        </ul>
      </li>
    </ol>

    <hr />
    <!-- iframe used to show external website related things within our website -->
    <p>This is by iframe tag</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/qeUtsehGNzk?si=7hu8fBJaILP6zdm0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <!-- This is for table tag  -->
    <table border="3">
      <caption>
        Information
      </caption>
      <thead>
        <tr>
          <th>Name</th>
          <th colspan="2">Class</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ram</td>
          <td>Six</td>
          <td>"A"</td>
        </tr>
      </tbody>
    </table>
    <hr />
    <!-- This is form tag -->
    <form action="login.php">
      <input type="text" placeholder="enter name" required />
      <input
        type="password"
        name="password"
        id=""
        required
        placeholder="enter password"
      /><br /><br />
      <!-- lable use to enable text also to click  -->
      <label for="101">
        <input type="radio" name="class" id="101" value="101" />101
      </label>
      <label for="102">
        <input type="radio" name="class" id="102" value="101" />102
      </label>
      <input type="radio" name="class" id="103" value="101" />103 <br /><br />
      <input type="date" name="" id="" /><br />
      <br />
      <input type="email" name="" placeholder="enter email" id="" /> <br />
      <p>City</p>
      <select name="City" id="1012">
        <option value="btl">Butwal</option>
        <option value="ktm">Kathmandu</option>
        <option value="pkr">Pokhara</option>
        <option value="cht">Chitwan</option>
      </select>
      <p>Hobbies</p>
      <label for="1">
        <input type="checkbox" name="Hobbies" id="1" />Cricket
      </label>
      <label for="2">
        <input type="checkbox" name="Hobbies" id="2" />Chess
      </label>
      <label for="3">
        <input type="checkbox" name="Hobbies" id="3" />BasketBall
      </label>
      <br />
      <br />
      <textarea
        name="textarea"
        id=""
        cols="30"
        rows="10"
        placeholder="Enter your feedback"
      ></textarea><br>
      <input type="button" value="Button">
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </form>
    <br><br>
    <video src="./assets/415426593_734424335410811_4516849832138413900_n.mp4" height="400" controls autoplay loop muted  ></video>
